@for (star of stars; track star.rating) {
    <img
        [src]="'/assets/' + getImage(star.rating)"
        class="star"
        [class.disabled]="disabled"
        (click)="disabled ? false : rate(star.rating)"
        [tabindex]="disabled ? -1 : 1"
        (keydown.enter)="rate(star.rating)"
    />
}
